<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Number Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <h1>Guess the Number!</h1>
        <p>I'm thinking of a number between 1 and 100.</p>
        <p>Can you guess what it is?</p>
        <div class="result-message" id="result-message"></div>
        <input type="number" id="guess-input" placeholder="Enter your guess" min="1" max="100">
        <button id="guess-button">Submit Guess</button>
        <p>Attempts left: <span id="attempts">10</span></p>
        <button id="restart-button" style="display: none;">Restart Game</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
